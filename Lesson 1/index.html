<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 1</title> 
    </head>
    <body>        
        <!-- This is an unordered list -->
        <ul>
            <li>My name is <b><i><u>Dan</u></i></b></li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        
        <!-- This is an ordered list -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <!-- This is a link -->
        <a href="http://www.google.com">Go to google</a>

        <!-- This is a paragraph -->
        <p>Hello</p>       
        
        <!-- Headings -->
        <h1>This is the largest heading</h1>
        <h2>Slightly smaller</h2>
        <h6>Smallest heading</h6>

        <!-- This is a division (one line - no padding)-->
        <div>
            <p>Line 1</p> 
        </div>

        <!-- Horizontal line -->
        <hr />        

        <!-- Display images -->
        <img src="http://i.dailymail.co.uk/i/pix/2015/09/01/18/2BE1E88B00000578-3218613-image-m-5_1441127035222.jpg" />        

        <!-- This is a table -->
        <table border="1">
            <tr>
                <td>Row 1, Column 1</td>
                <td>Row 1, Column 2</td>
            </tr>
            <tr>
                <td>Row 2, Column 1</td>
                <td>Row 2, Column 2</td>
            </tr>
        </table>
    </body>
</html>
